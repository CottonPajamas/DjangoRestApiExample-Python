<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="bg-light">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-0" href="/reviews.com/main/">Welcome</a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/reviews.com/main/">Dashboard
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews.com/admin/">Log In</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <a class="btn btn-outline-success my-2 my-sm-0" href="javascript:alert('Search feature is still under construction. Come back soon for updates!');" role="submit">Search</a>
                </form>
            </div>
        </nav>
    </div>

    <br />

    <main role="main" class="container">

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>{{ review.bookname }}</h1>
                    <p>{{ review.author }}</p>
                    <p>{{ review.review }}</p>
                    <p>
                        <a class="btn btn-secondary" href="/reviews.com/main/" style="font-size: small" role="button">&laquo;Go Back</a>
                    </p>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <p>Rating : </p>
                    <p style="font-size: 100px">{{ review.rating }} / 5</p>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
